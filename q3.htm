<!DOCTYPE html>
<html>
	<head>
	<title>Q3-Answer</title>
	<style>
		span{
		color:blueviolet;
		font-size:25px;
		}
	</style>
	</head>
	<body>
	<h3>Correct Option is<span> B</span></h3>
	<button onclick="hide()">Info</button><br/><br/>
	<div id="id"><p>Control program requires constant monitoring.</p></div>
	<script>
		function hide()
		{
			var x=document.getElementById("id");
			if(x.style.display==="none")
			{
				x.style.display="block";
			}
			else
			{
				x.style.display="none";
			}
		}
	</script>
	</body>
</html>
