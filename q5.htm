	<body>
	<h3>Correct Option is<span> D</span></h3>
	<button onclick="hide()">Info</button><br/><br/>
	<div id="id"><p>Transferring of data from peripheral to CPU through Interface.<p>In that interface consists Data register & Status register(flag),Data register takes all available data from I/O and check flag bit if flag="1" continue the program :if not,read the data until the data accepted.</p></p></div>

		function hide()
		{
			var x=document.getElementById("id");
			if(x.style.display==="none")
			{
				x.style.display="block";
			}
			else
			{
				x.style.display="none";
			}
		}
	</script>
